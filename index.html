<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ToDo App</title>
  </head>
  <body>
    <img id="bgimg" src="" />

    <div class="login-todo">
      <form id="login-form" class="hidden">
        <label for="input-name">What's your Name ?</label>
        <input required type="text" id="input-name" />
      </form>
      <div id="greeting" class="hidden"></div>

      <form id="todo-form">
        <input
          required
          type="text"
          id="inputToDo"
          placeholder="Write a To Do here"
        />
      </form>
      <ul id="todo-list"></ul>

      <button id="change-name" class="hidden">Change Name</button>
    </div>

    <div class="clock-weather">
      <div id="clock">
        <div id="ymdd"></div>
        <div id="hms"></div>
      </div>
      <div id="weather">
        <div>
          <img src="" />
          <div id="temp"></div>
        </div>
        <div>
          <div id="description"></div>
          <div id="temp-max-min"></div>
        </div>
        <div id="city"></div>
      </div>
    </div>

    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/login.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
